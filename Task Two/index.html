<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Expense Tracker</h2>
      <h4>Your Balance</h4>
      <h1>$<span id="balance">0</span></h1>
      <div class="inc-exp-con">
        <div>
          <h4>Income</h4>
          <p class="money-plus">+$<span id="money-plus">0.00</span></p>
        </div>
        <div>
          <h4>Expense</h4>
          <p class="money-minus">-$<span id="money-minus">0.00</span></p>
        </div>
      </div>
      <h3>Add New Transiton</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter Text..." />
        </div>
        <div class="form-control">
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="Enter Amount..." />
        </div>
        <button id="btnAdd" class="btn">Add</button>
        <button id="btnMinus" class="btn">Minus</button>
      </form>
    </div>
    <div class="addlist">
      <h3>History Add</h3>
      <ul id="list" class="list"></ul>
    </div>
    <div class="minuslist">
      <h3>History Minus</h3>
      <ul id="list-minus" class="list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
